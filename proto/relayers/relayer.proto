syntax = "proto3";
package sojahub.sojahub.relayers;

option go_package = "github.com/sojahub/sojahub/x/relayers/types";

message Relayer {
    string arena = 1;
    string denom = 2;
    repeated string addrs = 3;
}

message Threshold {
    string arena = 1;
    string denom = 2;
    uint32 value = 3;
}
